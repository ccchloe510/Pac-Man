<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="pac-man"></div>
        <div class="ghost" id="ghost-1"></div>
        <div class="ghost" id="ghost-2"></div>
        <div class="ghost" id="ghost-3"></div> <!-- New ghost -->
        <div id="score">Score: <span id="score-value">0</span></div> <!-- Score display -->
        <div class="food" id="food-1"></div> <!-- Food elements -->
        <div class="food" id="food-2"></div>
        <!-- Add more food elements as needed -->
    </div>

    <!-- Custom Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Game Over!</p>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
